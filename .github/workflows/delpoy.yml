name: Studiotwofour Continous Deployment

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: main
      - uses: actions/setup-node@master
        with:
          node-version: 12
      - name: Build
        working-directory: main
        # - run: npm ci
        # - run: npm run build
        # - run: npm run generate
        run: |
          pwd
          cd ..
          pwd
